type Person {
  id: ID!
  name: String
  surname: String
  email: String
#  orders: [Order]
  created: String
}

enum SortDirection {
  ASC
  DESC
}

enum SortablePhotoField {
  id
  created
}

input DataSort {
  sort: SortDirection = DESC
  sortBy: SortablePhotoField = created
}


type Persons {
  people(sorting: DataSort): [Person]
  amount: Int
  person(id: ID!): Person
}
